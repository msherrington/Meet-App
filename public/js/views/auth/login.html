<section><div class="container"><form class="authForm" name="login.loginForm" ng-submit="auth.login()" novalidate><div><label>Email</label><input name="email" type="email" ng-model="auth.credentials.email" required placeholder="Email"></div><div class="errorDiv" ng-messages="login.loginForm.email.$error" ng-show="login.loginForm.$submitted || login.loginForm.email.$touched" role="alert"><div class="error" ng-message="required">Email address is required.</div><div class="error" ng-message="email">Valid email address is required!</div></div><div><label>Password</label><input name="password" type="password" ng-model="auth.credentials.password" minlength="4" required placeholder="Password"></div><div class="errorDiv" ng-messages="login.loginForm.password.$error" ng-show="login.loginForm.$submitted || login.loginForm.password.$touched" role="alert"><div class="error" ng-message="required">Password is required.</div><div class="error" ng-message="minlength">Password needs to be at least 4 characters!</div></div><button>Login</button></form><div class="loginBtns"><button id="github" ng-click="auth.authenticate('github')"><i class="fa fa-github" aria-hidden="true"></i> Github</button> <button id="facebook" ng-click="auth.authenticate('facebook')"><i class="fa fa-facebook-official" aria-hidden="true"></i> Facebook</button></div></div></section>
