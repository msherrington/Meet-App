<div class="modal-header">
  <h3 class="modal-title">Ticket Deletion</h3>
</div>
<div class="modal-body">
  <h2>Are you sure you want to delete your ticket for <strong>{{ tickets.event.name }}</strong>?</h2>
</div>
<div class="modal-footer">
  <button ng-click="tickets.delete()">Delete Ticket</button>
  <button ng-click="tickets.close()">Cancel</button>
</div>
