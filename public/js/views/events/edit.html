<section><div class="eventFormContainer"><h1>Edit Your Event</h1><form class="eventForm" name="eventsEdit.eventsForm" ng-submit="eventsEdit.update()" novalidate><div><label for="name">Event Name</label><input name="name" type="text" ng-model="eventsEdit.event.name" placeholder="Event name" ng-maxlength="12" required></div><div class="errorDiv" ng-messages="eventsEdit.eventsForm.name.$error" ng-show="eventsEdit.eventsForm.$submitted || eventsEdit.eventsForm.name.$touched"><div class="error" ng-message="required">Event name is required.</div><div class="error" ng-message="maxlength">Event name must be less than 12 characters</div></div><div><label>Date</label><input name="date" type="date" ng-model="eventsEdit.event.date" required></div><div class="errorDiv" ng-messages="eventsEdit.eventsForm.date.$error" ng-show="eventsEdit.eventsForm.$submitted || eventsEdit.eventsForm.date.$touched"><div class="error" ng-message="required">Date is required.</div></div><div><label for="price">Price (£)</label><input name="price" type="integer" ng-model="eventsEdit.event.price" ng-pattern="/^[0-9]+(\.[0-9]{2})?$/" placeholder="Price (£)" required></div><div class="errorDiv" ng-messages="eventsEdit.eventsForm.price.$error" ng-show="eventsEdit.eventsForm.$submitted || eventsEdit.eventsForm.price.$touched"><div class="error" ng-message="required">Price is required (enter zero for free event)</div><div class="error" ng-message="pattern">You must enter a number</div></div><div><label for="description">Description</label><input name="description" ng-model="eventsEdit.event.description" placeholder="Description" required></div><div class="errorDiv" ng-messages="eventsEdit.eventsForm.description.$error" ng-show="eventsNew.eventsForm.$submitted || eventsEdit.eventsForm.description.$touched"><div class="error" ng-message="required">A description is required. Please include the time of your event</div></div><div><label class="base64Lbl" for="base64">Image</label><input type="file" base64 name="base64" id="base64" ng-model="eventsEdit.event.base64"></div><div><label for="location">Location</label><input id="location" type="text" name="location" autocomplete ng-model="eventsEdit.event.location" lat="eventsEdit.event.latitude" lng="eventsEdit.event.longitude" placeholder="Location" required></div><div class="errorDiv" ng-messages="eventsEdit.eventsForm.location.$error" ng-show="eventsEdit.eventsForm.$submitted || eventsEdit.eventsForm.location.$touched"><div class="error" ng-message="required">A location is required.</div></div><div><button class="btn btn-success">Update</button> <button class="btn btn-danger" ui-sref="eventsShow({ id: eventsEdit.event.id })">Cancel</button></div></form></div></section>
