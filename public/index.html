<!DOCTYPE html>
<html ng-app="meetApp">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>Frontend</title>
    <!-- inject:js -->
    <script src="/js/app.js"></script>
    <!-- endinject -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- endinject -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700|Poiret+One" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places&key=AIzaSyC_ex1iDhGsCrFyAI6pyw9HFqfWskTbXv0"></script>
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>

    <!-- Icons -->
    <script src="https://use.fontawesome.com/a936edd937.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
  </head>
  <body ng-controller="MainCtrl as main">
    <nav>
      <ul>
        <li ng-click="main.toggle = !main.toggle" class="menu">&#9776;</li>
        <div ng-class="{'dropdown' : !main.toggle }">
          <li ng-if="main.isAuthenticated()"><a ui-sref="eventsIndex">Events</a></li>
          <li ng-if="main.isAuthenticated()"><a ui-sref="eventsNew">Start Event</a></li>
          <li ng-if="main.isAuthenticated()"><a ui-sref="conversationsIndex">Chats</a></li>
          <li ng-if="main.isAuthenticated()"><a ui-sref="usersIndex">Users</a></li>
          <li ng-if="main.isAuthenticated()"><a ui-sref="usersShow({ id: main.currentUser.id })">Profile</a></li>
          <li ng-if="!main.isAuthenticated()"><a ui-sref="login">Login</a></li>
          <li ng-if="!main.isAuthenticated()"><a ui-sref="register">Register</a></li>
          <li class="right" ng-if="main.isAuthenticated()"><a ng-click="main.logout()" href="#">Logout</a></li>
        </div>
      </ul>
      <h1>MeetApp</h1>
    </nav>
    <main ui-view></main>
  </body>
  <footer>
    <p>Made with love by some guys @ GA</p>
  </footer>
</html>
